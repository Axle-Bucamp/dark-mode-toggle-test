# Nginx Configuration for DarkModeToggle App

# Server block for serving React app
server {
    listen 80;
    listen 443 ssl http2;
    server_name darkmode-toggle.example.com;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/darkmode-toggle.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/darkmode-toggle.example.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Cache headers for static assets
    add_header Cache-Control "public, max-age=31536000";
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Root directory for static files
    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Redirect /dark-mode to /dark-mode-tutorial (responsive redirect)
    location = /dark-mode {
        return 301 /dark-mode-tutorial;
    }

    # Enable gzip compression (optional)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
}

# Enable Let's Encrypt via Certbot (optional, external)
# Run: sudo certbot certonly --standalone -d darkmode-toggle.example.com